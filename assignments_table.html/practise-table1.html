 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>Practise table1</title>
    <style>
        table{
            background-color: aqua;
        }
        td{
            background-color: aliceblue;
        }
        th{
            background-color: rgb(176, 179, 182);
        }
    </style>
 </head>
 <body>
    <h1 align="center">HTML TABLES</h1>
    <table border="2" width="50%" align="center" cellspacing="30" cellpadding="2">
        <tr>
            <th>Days</th>
            <th>Weather</th>
        </tr>
        <tr align="center">
            <td>Monday</td>
            <td>Sunny</td>
        </tr>
        <tr align="center">
            <td>Tuesday</td>
            <td>Rainy</td>
        </tr>
    </table>
    
 </body>
 </html>
